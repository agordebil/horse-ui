<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="newhorse.css" />
		<title>Document</title>
	</head>
	<body>
    <main>
      <form class="form">
        <h2>Yeni Kayıt Ekle</h2>
        <div class="form-group">
          <label for="email">Adı</label>
            <input
              class="form-control"
              id="atIsmi"
              type="text"
              required=""
              autofocus=""
              autocomplete=""
              placeholder="Adı" />	
        </div>
        <div class="form-group">
          <label for="text">Mikroçip No</label>
            <input
              class="form-control"
              id="atMikrocip"
              type="text"
              required=""
              placeholder="Mikroçip No"
              />
        </div>
        <div class="form-group">
          <label for="email">Irk/Cins</label>
            <input
              class="form-control"
              id="atCins"
              type="text"
              maxlength="10"
              required=""
  
              placeholder="Irk/Cins" />			
        </div>
        <div class="form-group">
          <label for="email">Renk</label>
            <input
              class="form-control"
              id="atRenk"
              type="text"
              required=""
              placeholder="Renk" />
        </div>
        <div class="form-group">
          <label for="email">Lekeler/İşaretler</label>
            <input
              class="form-control"
              id="atLeke" 
              type="text"
              required=""
              placeholder="Lekeler/İşaretler" />
        </div>
        <div class="form-group">
          <label for="email">Doğum Tarihi:</label>			
            <input
              class="form-control"
              id="atDogum" 
              type="text"
              required=""
              placeholder="Doğum Tarihi" />			
        </div>
        <div class="form-group">
          <label for="email">Kilo</label>
            <input
              class="form-control"
              type="text"
              id="atKilo"
              required=""
              placeholder="Kilo" />
        </div>
        <div class="form-group">
          <label for="email">Boy</label>
            <input
              class="form-control"
              type="text"
              id="atBoy"
              required=""
              placeholder="Boy" />
        </div>
        <div class="form-group">
          <label for="email">Cinsiyet</label>
            <input
              class="form-control"
              id="atCinsiyet"
              type="text"
              required=""
              placeholder="Cinsiyet" />
        </div>
        <div class="form-group">
          <label for="email">Aşı Geçmişi</label>
            <input
              class="form-control"
              type="text"
              id="atAsi"
              required=""
              placeholder="Aşı Geçmişi" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Solucan Giderme</label>
            <input
              class="form-control"
              type="text"
              id="atSolucan"
              required=""
              placeholder="Solucan Giderme" />
        </div>
        <div class="form-group">
          <label for="email">Alerjiler</label>
            <input
              class="form-control"
              type="text"
              id="atAlerji"
              required=""
              placeholder="Alerjiler" />
        </div>
        <div class="form-group">
          <label for="email">Diş Kontrol Durumu</label>
            <input
              class="form-control"
              type="text"
              id="atDis"
              required=""
              placeholder="Diş Kontrol Durumu" />
        </div>
        <div class="form-group">
          <label for="email">Kullandığı İlaçlar</label>
            <input
              class="form-control"
              type="text"
              id="atIlac"
              required=""
              placeholder="Kullandığı İlaçlar" />
        </div>
        <div class="form-group">
          <label for="email">Ameliyat Geçmişi</label>
            <input
              class="form-control"
              type="text"
              id="atAmeliyat"
              required=""
              placeholder="Ameliyat Geçmişi" />
        </div>
        <div class="form-group">
          <label for="email">Diyet</label>
            <input
              class="form-control"
              type="text"
              id="atDiyet"
              required=""
              placeholder="Diyet" />
            
        </div>
        <div class="right">
          <a href="index.html">Anasayfa'ya Dön</a>
          <a href="" id="addRecord">Kayıt Ekle</a>
        </div>
      </form>
    </main>
    <script src="newHorse.js" defer></script>
	</body>
</html>
